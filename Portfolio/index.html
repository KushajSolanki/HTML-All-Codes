<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: rgb(255, 255, 255);
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		header h1 {
			margin: 0;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
		}

		nav li {
			margin-right: 20px;
		}

		nav a {
			color: rgb(255, 255, 255);
			text-decoration: none;
		}

		main {
            
			margin: 20px;
		}

		section {
			margin-bottom: 40px;
		}

		section h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		section p {
			font-size: 16px;
			line-height: 1.5;
		}

		section ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		section li {
			margin-bottom: 10px;
		}

		section a {
			color: #333;
			text-decoration: none;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Portfolio</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="about">
			<h2>About Me</h2>
			<p>Write a brief description of yourself and your skills here.</p>
		</section>

		<section id="projects">
			<h2>My Projects</h2>
			<ul>
				<li><a href="#">Project 1</a></li>
				<li><a href="#">Project 2</a></li>
				<li><a href="#">Project 3</a></li>
			</ul>
		</section>

		<section id="contact">
			<h2>Contact Me</h2>
			<p>Write your contact information here.</p>
		</section>
	</main>

	<footer>
		<p>Copyright Â© My Portfolio</p>
	</footer>
</body>
</html>
